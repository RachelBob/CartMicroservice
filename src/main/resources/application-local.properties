spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=root

#Feign client consumer details
feign.client.name=customer-service
feign.client.microservice.endpoint=http://localhost:8081/customers

# logging level
logging.level.org.springframework=ERROR
logging.level.com.lti.cartitemservice=DEBUG
# output to a file
logging.file.name=cartservice.log
# temp folder example
#logging.file=${java.io.tmpdir}/app.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n


